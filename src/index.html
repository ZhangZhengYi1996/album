<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../swiper/swiper.min.css">
  <link rel="stylesheet" href="../swiper/animate.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Album</title>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="../img/1.JPG" alt="1" class="img1">
        <div class="ani pic1-1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">在这个浩瀚的宇宙里</div>
        <div class="ani pic1-2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">我们每个人都是一颗散发着微小光芒的小星球</div>
      </div>
      
      <div class="swiper-slide">
        <img src="../img/2.jpg" alt="2" class="img2">
        <div class="ani pic2-1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">海的尽头</div>
        <div class="ani pic2-2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">山的起点</div>
        <div class="ani pic2-3" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">那里会是归宿吗</div>
      </div>
      <div class="swiper-slide">
        <img src="../img/3.jpg" alt="3" class="img3">
        <div class="ani pic3-1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">日升月落</div>
        <div class="ani pic3-2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">万物更迭</div>
        <div class="ani pic3-3" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">在悄然间&nbsp;我已成长</div>
      </div>
      <div class="swiper-slide">
        <img src="../img/4.jpg" alt="4" class="img4">
        <div class="ani pic4-1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">去探险吧</div>
        <div class="ani pic4-2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">向着未知的世界</div>
      </div>
      <div class="swiper-slide">
        <img src="../img/5.jpg" alt="5" class="img5">
        <div class="ani pic5-1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">那会是一个安静的小岛</div>
        <div class="ani pic5-2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">会有我喜欢的粉色贝壳吗</div>
      </div>
      <div class="swiper-slide">
        <img src="../img/6.jpg" alt="6" class="img6">
        <div class="ani pic6-1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">地图上的每一个角落</div>
        <div class="ani pic6-2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">都有它的独特和伟大</div>
      </div>
      <div class="swiper-slide">
        <img src="../img/7.jpg" alt="7" class="img7">
        <div class="ani pic7-1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">不同人眼中不同的精彩</div>
        <div class="ani pic7-2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">编织成一个个五彩斑斓的梦想</div>
      </div>
      <div class="swiper-slide">
        <img src="../img/8.jpg" alt="8" class="img8">
        <div class="ani pic8-1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">那么&nbsp;</div>
        <div class="ani pic8-2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">就大胆向前吧</div>
        <div class="ani pic8-3" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">带上好奇与赤子之心&nbsp;心怀甜蜜与期盼</div>
        <div class="ani pic8-4" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">迈进那扇充满未知的大门</div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>


  <script src="../swiper/swiper.min.js"></script>
  <script src="../swiper/swiper.animate1.0.3.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
